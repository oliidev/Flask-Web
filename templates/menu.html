<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yeezy Coffee</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/bean.png') }}">

  <!-- Link to JS file -->
  <script src="script.js"></script>

</head>
<body>

  <!-- Navbar with Logo -->
  <nav class="navbar">
    <div class="navbar-container">

      <!-- Logo -->
      <a href="/home" class="logo-link">
        <img src="{{ url_for('static', filename='assets/yeezycoffee.png') }}" alt="Yeezy Coffee Logo" class="logo">
      </a>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="/menu">MENU</a></li>
          <li><a href="/about">ABOUT US</a></li>
        <li><a href="/rewards">REWARDS</a></li>
        <li><a href="/contact">CONTACT</a></li>
      </ul>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropbtn">
          <img src="{{ url_for('static', filename='assets/menu-icon.png') }}" alt="Menu Icon" class="logo-img">
        </button>
        <div class="dropdown-content">
          <a href="/join">Join now</a>
          <a href="/signin">Sign in</a>
          <a href="/aboutus">About us</a>
          <a href="/careers">Careers</a>

        </div>
      </div>

    </div>
  </nav>

<main class="menu-content">
  <h2 class="menu-title">Our Menu</h2>

  <div class="menu-grid">
    <!-- Hot Drinks -->
    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/espresso.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Espresso</h3>
      <p>£2.50</p>
      <a href="/order">
        <button>Add to Order</button>
      </a>
    </div>

    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/americano.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Americano</h3>
      <p>£3.00</p>
      <button>Add to Order</button>
    </div>

    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/latte.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Latte</h3>
      <p>£4.00</p>
      <button>Add to Order</button>
    </div>

    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/hotchocolate.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Hot Chocolate</h3>
      <p>£2.50</p>
      <button>Add to Order</button>
    </div>

    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/tea.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Tea</h3>
      <p>£2.50</p>
      <button>Add to Order</button>
    </div>

    <!-- Food -->
    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/croissant.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Croissant</h3>
      <p>£1.50</p>
      <button>Add to Order</button>
    </div>

    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/chocolatepastry.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Pain au Chocolat</h3>
      <p>£1.75</p>
      <button>Add to Order</button>
    </div>


    <!-- Cold Drinks -->
    <div class="menu-card">
      <img src="{{ url_for('static', filename='assets/icedcoffee.png') }}" alt="Yeezy Coffee Logo" class="menu-item">
      <h3>Iced Coffee</h3>
      <p>£3.50</p>
      <button>Add to Order</button>
    </div>

  </div>
</main>


</body>
</html>
